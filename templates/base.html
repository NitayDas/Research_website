<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Lab {% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    {% block custom_css %}
    {% endblock custom_css %}
  </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div>
    {% if messages %}
      {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible w-25 mx-auto mt-2 d-flex justify-content-between" role="alert" {% endif %}>
          <strong>{{ message }}</strong>
          <a href="#" class="close" data-bs-dismiss="alert" aria-label="close">
            <i class="fas fa-times"></i>
          </a>
        </div>
      {% endfor %}
    {% endif %}
    <div>
      {% block content %}
      {% endblock content %}
    </div>
  </div>

  {% include 'footer.html' %}

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-TtrEwJl/xQSP5yjb9qLlyZLfFFoF1c25BzZRPzmGzjdmkED67nvR0Ds1/DyH3ZnT" crossorigin="anonymous"></script>

  <!-- Custom Scripts -->
  <script>
    $(function() {
      $("#datepicker").datepicker({
        dateFormat: 'dd-mm-yy',
      });
      $('input[type=file]').addClass('form-control');
      $('input[type=number]').addClass('form-control');
      $('input[type=text]').addClass('form-control');
      $('input[type=email]').addClass('form-control');
      $('input[type=date]').addClass('form-control');
      $('input[type=password]').addClass('form-control');
      $('input[type=url]').addClass('form-control');
      $('textarea').addClass('form-control');
      $('select').addClass('form-control');
    });
  </script>

  {% block custom_js %}
  {% endblock custom_js %}
</body>
</html>
