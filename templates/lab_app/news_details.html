{% extends 'base.html' %}

{% block title %}{{ news_item.title }}{% endblock %}

{% block content %}
<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <!-- News Detail Card -->
      <div class="card shadow-sm mb-4">

        {% if news_item.image %}
        <div class="w-50 mx-auto">
            <img
            src="{{ news_item.image.url }}"
            class="img-fluid w-100"
            alt="{{ news_item.title }}"
            style="height: auto; max-width: 100%;"
            >
        </div>
        {% endif %}

        <div class="card-body">
          <!-- Title -->
          <h1 class="card-title h4 fw-bold mb-2">{{ news_item.title }}</h1>
          
          <!-- Meta Info -->
          <p class="text-muted mb-2">
            <i class="bi bi-calendar3 me-1"></i>
            Published on {{ news_item.published_date|date:"F j, Y" }}
            &nbsp;
            <i class="bi bi-person-fill me-1"></i>
          </p>
          
          <!-- Content -->
          <div class="news-content mb-2">
            {{ news_item.content|linebreaks }}
          </div>
          
          <!-- Back Link -->
          <a 
            href="{% url 'lab_app:news_list' %}" 
            class="btn btn-outline-primary btn-sm"
          >
            <i class="bi bi-arrow-left me-1"></i> Back to All News
          </a>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
